<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="Abdulmalik Adebayo" name="author" />
    <meta
      content="Abdulmalik, devProMaleek, Adebayo, JavaScript, HTML, CSS, Quiz, App"
      name="keywords"
    />
    <meta content="devProMaleek Quiz App" name="description" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <!-------------------------------- UNICONS -------------------------------------->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-------------------------------- CSS -------------------------------------->
    <link rel="stylesheet" href="/style/style.css" />
    <title>Quiz App</title>
  </head>
  <body id="quiz-page">
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answers" /><label
              for="a"
              id="a_text"
            ></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answers" /><label
              for="b"
              id="b_text"
            ></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answers" /><label
              for="c"
              id="c_text"
            ></label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answers" /><label
              for="d"
              id="d_text"
            ></label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
  <!-------------------------------- SCRIPT -------------------------------------->
  <script src="script.js" defer></script>
  <!--Specifies that the script is executed when the page has finished parsing. -->
</html>
